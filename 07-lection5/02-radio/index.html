<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
    <style>
        .form__control {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <form class="form">
        <label class="radio form__control">
            <input type="radio" class="radio__input" name="radio" value="1">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__checked">
                    </div>
                </div>
                <p class="radio__legend">Default</p>
            </div>
        </label>
        <label class="radio form__control">
            <input type="radio" class="radio__input" name="radio" value="1" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__checked">
                    </div>
                </div>
                <p class="radio__legend">Checked</p>
            </div>
        </label>
        <label class="radio form__control">
            <input type="radio" class="radio__input" name="radio" value="1" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__checked">
                    </div>
                </div>
                <p class="radio__legend">Disabled</p>
            </div>
        </label>
    </form>
</body>

</html>
